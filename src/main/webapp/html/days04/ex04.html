<!--  
    1. html 모든 요소들은
        유형에 따라 기본적으로 표시(출력, display)값이 있다.
    2. display
        1) 블럭모드
            ㄴ 항상 새로운 라인에서 시작.
            ㄴ 브라우저가 자동으로 여백 추가.
            ㄴ 부모요소의 너비의 100%로 설정.
            <address><blockquote><dd><dl><dt><footer><h1>-<h6><hr><li>
            <ol><p><ul><pre><table><tfoot>
            <article><aside><canvas><div>
            <fieldset><figcaption><figure><form>
            <header><main><nav><noscript><section>
            <video>
        2) 인라인모드
            ㄴ 새로운 라인에서 시작 X
            ㄴ 내용(content)에 따라서 너비 지정.
            <a><abbr><b><br><button><cite><i><img><map><q><script><span><strong>
            <acronym><bdo><big><code><dfn>
            <em><input><kbd><label><object><output><samp>
            <select><small><sub><sup><textarea><time><tt><var>
