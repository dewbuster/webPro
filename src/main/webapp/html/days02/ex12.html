	<!-- a 링크의 target 속성 설명 
		- 링크된 문서를 열 위치를 지정하는 속성
		- 기본값 _self, 자기 자신 창/탭에서 문서를 연다.
		-	_blank		새로운 창/탭에 문서를 연다
		-	_top		창 전체에서 문서를 연다.
		-	_parent		부모(상위) 프레임에 문서를 연다
		-	지정한 이름
	-->
	
	<a href="../days01/ex01.html" target="_self">days01/ex01.html _self</a><br>
	<a href="../days01/ex01.html" target="_blank">days01/ex01.html _blank</a><br>
<!-- Link - 사용자가 링크를 통해서 다른페이지로 이동.
