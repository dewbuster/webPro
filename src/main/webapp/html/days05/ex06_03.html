<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- 자동 완성 속성 : autocomplete = "on" 기본  -->
    <form action="ex100_ok.jsp" method="get" autocomplete="off">
        <!-- size => 너비  maxlength 최대문자길이 -->
        id : <input type="text" name="id" value="admin" readonly size="30"
        maxlength="20"><br>
        <!-- diable => submit 될때 전송되지 않음. -->
        email : <input type="text" name="email" value="admin@naver.com" disabled><br>

        <!-- 010-0000-0000 -->
        phone : <input type="text" pattern="[0-9]{3}-\d{4}-\d{4}"><br>

        kor : <input type="number" min="0" max="100" value="80" step="2"><br>

        time : <input type="time"><br>
        url : <input type="url"><br>
        search : <input type="search"><br>

        <input type="submit">
    </form>
</body>
</html>
