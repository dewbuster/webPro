<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form action="">
        색상 : <input type="color" id="color">
        <br>
        설문 시작 날짜 : <input type="date" id="servey_start"><br>
        설문 종료 날짜 : <input type="date" id="servey_end" min="2024-09-01" max="2024-09-30"><br>
        <br>
        datetime-local : <input type="datetime-local"><br>
        datetime : <input type="datetime"><br>
        <br>
        <!-- 파일전송 반드시 post 형태, 서버에 도착한 뒤 저장하는 건 서버에서 처리 해줘야함 -->
        첨부파일 <input type="file" id="attach1" name="attach">
        <br>
        첨부파일 <input type="file" id="attach2" name="attach">
        <br>
        첨부파일 <input type="file" id="attach3" name="attach">
        <br>
        다중 첨부파일 <input type="file" id="attach4" name="attach" multiple>
        <br>
        <!-- 히든타입 -->
         <input type="hidden" name="nickname" value="honggildong"><br>
         <input type="hidden" name="age" value="20"><br>
        <br>
        <input type="image" src="../../images/programming.gif">
        <br>
        국어 : <input type="number" min="0" max="100" value="50">
        <br>
        볼륨 : <input id="vrange" type="range" min="0" max="100" value="1">
        <br>
        <!-- 년 + 월 선택할 수 있는 input type -->
         <input type="month">
        <input type="button" value="입력값 확인" id="btnRun">
    </form>
    <p id="demo"></p>
    <script>
        $("#btnRun").on("click", function(){
            var color = $("#color").val();
            var result = "색상 : " + color + "<br>";
            result += "설문시작일 : " + $("#servey_start").val() + "<br>";
            result += "설문종료일 : " + $("#servey_end").val() + "<br>";
            $("#demo").css("color", color)
            .html(result);
        })
    </script>
</body>
</html>
