<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<!-- 
    [html 플러그인]
    - 웹 브라우저 표준 기능 지원 X + 확장
    - 다양한 목적
        ㄴ 은행 업무(ActiveX 컨트롤 지원 X)
        ㄴ 바이러스 검사
        ㄴ Java 애플릿 실행     현재는 대부분 지원 X
        ㄴ 플래시 동영상 실행    지원 X
        ㄴ 지도 표시 등
    - <object>
        ㄴ 모든 브라우저 지원
    - <embed>
        ㄴ 모든 브라우저 지원
        ㄴ 닫기 태그X
        ㄴ html5 지원 X
-->
    <!-- html 문서 내에 포함된 객체를 정의하는 태그 : object태그 
        웹 페이지에 플러그인(PDF리더, flash플레이어 등) 내장하도록 설계
        html 문서 내에 html문서를 포함하는데도 사용할 수 있다-->
    <object width="100%" height="600px" data="ex01.html"></object>
    <hr>
    <!-- 원하는 이미지도 처리 -->
     <object data="audi.jpeg"></object>
</body>
</html>
