<style>
    /* 태그명 selector */
    *{
        box-sizing: border-box;
    }
    /* type 속성을 가지고 있는 input 태그 */
    /* input[type]{ */
    /* type 속성을 가지고 값이 submit인 태그 */
    /* [type=submit]{ */
    /* WHERE title = 'flower' */
    /* [title='flower']{ */
    /* WHERE title LIKE 'flower%' */
    /* [title^='flower']{ */
    /* WHERE title LIKE '%flower' */
    /* [title$='flower']{ */
    /* WHERE title LIKE '%flower%' */
    /* [title*='flower']{ */
    /* flower 에 다른 문자 붙지않은 단어 */
    /* [title~='flower']{ */
    [title|='flower']{
        width: 200px;
        border: 1px solid red;
    }
    
</style>
</head>
<body>
<!-- css selector (속성을 사용하는 선택자) 
    1. [속성명]
    2. [속성명=속성값]
    3. [속성명^=속성값]
    4. [속성명$=속성값]
    5. [속성명*=속성값]
    6. [속성명~=속성값]
    7. [속성명|=속성값]
        flower 단어로 시작하고 - 구분자는 가능
-->
