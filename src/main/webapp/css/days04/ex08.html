<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google" content="notranslate">
<style>
    #grad1{
        width: 200px;
        height: 150px;

        /* background-image: linear-gradient(방향[생략시 위에서아래], 색상, 색상...); */
        /* background-image: linear-gradient(to bottom right, red, yellow); */
        background-image: linear-gradient(to bottom right, rgba(0,255,0,0), rgba(0,255,0,1));
        
        /* 브라우저 따라 그라데이션 효과 지원 X */
        background-color: red;
    }
    #grad2{
        width: 200px;
        height: 150px;

        /* background-image: radial-gradient(모양(기본 타원), 색상, 색상..); */
        /* background-image: radial-gradient(red, yellow, green); */
        /* background-image: radial-gradient(red 5%, yellow 15%, green 80%); */
        background-image: radial-gradient(circle, red, yellow, green);
    }
</style>
</head>
<body>
<!-- 
    [ CSS 그래디언트(gradient) ]
        ㄴ 두 개 이상의 지정된 색상 사이의 부드러운 전환
        ㄴ 3 가지 유형
            1) 선형 그라데이션
            2) 방사형   "
            3) 원뿔형   "
-->
<div id="grad1"></div>
<div id="grad2"></div>
</body>
</html>
