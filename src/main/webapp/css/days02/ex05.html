<!-- 
    [글꼴(font)]
    - 웹사이트에 적합한 글꼴을 선택하는 것은 중요
    - 읽기 쉬운 글꼴, 크기, 색상
    - 웹 안전 글꼴, 모든 브라우저에서 보편적으로 설치되어 있는 글꼴
    - 크기
        상대크기 : em(엠), rem  기준 - 브라우저의 기본 글꼴 크기 - 16px
        1em == 16px  2em = 16*2=32px
        ex)
        body    >   p   >   div
        0.5em     0.5em     0.5em
         8px       4px       2px
        
        0.5rem    0.5rem    0.5rem
         8px       8px       8px

        뷰포트 너비 == 브라우저 너비 == vw
        스마트폰 너비 50cm == 브라우저 너비 50cm -> 10vw  -> 10% == 5cm
        vw "뷰포트 너비"    1vw 디바이스 너비의 1%
        vh "뷰포트 높이"    1vh 디바이스 높이의 1%

        절대크기 : cm, mm 등
