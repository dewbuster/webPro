<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<meta name="google" content="notranslate">
<style>
    div{
        background: lightblue;
        /* width: 50%; */
        /* 주의 width > max-width 시 width 무시 */
        max-width: 500px;
        height: 100px;
    }
</style>
</head>
<body>
<!-- 
    width 속성 : 너비
    height 속성 : 높이
    max-width 속성 : 최대 너비
    
    너비, 높이에는 패딩, 테두리, 마진 포함 X

    너비, 높이 값
      ㄴ auto 브라우저가 자동으로 너비, 높이 설정
      ㄴ length 단위 px, pt, %(부모너비의 %) 등
      ㄴ inherit 부모 너비/높이 상속
-->
<div>Lorem ipsum dolor sit amet.</div>
</body>
</html>
