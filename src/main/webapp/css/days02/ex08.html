<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google" content="notranslate">
<style>
    *{
        box-sizing: border-box;
    }
    .pagination{
        /* background-color: red; */
        text-align: center;
        width: 50%;
        overflow: hidden;
        margin: 0 auto;
    }
    .pagination a{
        text-decoration: none;
        color: black;

        float: left;
        width: 8.3%;
    }
    .pagination a:hover{
        background-color: #ddd;
    }
    .pagination a.active{
        background-color: dodgerblue;
        color: white;
    }
</style>
</head>
<body>
<h3>css 페이징 처리 블럭</h3>
<div class="pagination">
    <a href="1">1</a>
    <a href="2">2</a>
    <a href="3" class="active">3</a>
    <a href="4">4</a>
    <a href="5">5</a>
    <a href="6">6</a>
    <a href="7">7</a>
    <a href="8">8</a>
    <a href="9">9</a>
    <a href="10">10</a>
    <a href="11">&gt</a>
    <a href="35">&raquo</a>
</div>

<script>
    // ex08.html?page=
    $(".pagination > a").attr("href", function(i, val){
        return "ex08.html?page=" + val;
    })

    // 다른 페이지 번호를 클릭하면 클릭된 번호(a태그) style 수정
    $(".pagination > a").on("click", function(){
        // alert($(this).text());
        // a href 속성값 얻어오기
        // $(this).prop('href'); // prop("checked") true리턴 boolean형
        // $(this).attr('href'); // attr("checked") "checked리턴 String형
        // alert($(this).attr('href'));
        // alert($(this).prop('href'));
        // addClass() / removeClass() jquery 메서드
        $(".pagination > a").not(this).removeClass("active");
        $(this).addClass("active");
        event.preventDefault();
    })
</script>

</body>
</html>
