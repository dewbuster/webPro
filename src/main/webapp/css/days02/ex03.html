<style>
    div{
        border: 1px solid red;
        padding: 10px;
        margin: auto;
        outline: 10px dotted blue;
        outline-offset: 20px;
    }
</style>
</head>

<!-- 
    [외곽선(outline)]
    - 테두리 외부에 그려지는 선
    - 요소를 돋보이게 하기 위한 선
    - outline-style 속성 설정
    - outline-color
    - outline-width
    - outline-offset 차감계산, 상쇄, 분파, 갈라짐
    - 약식 outline:
-->
