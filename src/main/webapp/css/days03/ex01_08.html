<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google" content="notranslate">
<style>
    .container{
        position: relative;

    }
    .blackbox{
        position: relative;
        border: 2px solid black;
        height: 100px;
        margin: 30px;
        background-color: black;
        color: white;
        z-index: 2;
    }
    .graybox{
        position: absolute;
        left: 50px;
        top: 50px;
        background-color: lightgray;
        height: 60px;
        width: 70%;
        z-index: 3;
    }
    .greenbox{
        position: absolute;
        left: 270px;
        top: -15px;
        height: 100px;
        background-color: green;
        z-index: 1;
    }
</style>
</head>
<body>
<!-- 
    z-index 속성
    다른 요소와 겹쳐졌을 때 위아래 레이어드 지정 속성
    양수, 음수
-->
    <div class="container">
        <div class="blackbox">Black Box</div>
        <div class="graybox">Gray Box</div>
        <div class="greenbox">Green Box</div>
     </div>
</body>
</html>
