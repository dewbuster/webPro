<div>
  <xmp class="code">
    나이를 저장하는 텍스트박스 선언

    출력 p#demo 선언

    30 이상 "old" 출력

  </xmp>
  <input type="text" id="age" name="age" onkeypress="return checkNumber(event)">

<script>
  function checkNumber(event){
    if(event.key >= 0 && event.key <= 9) {
    return true;
  }
  return false
  }

  document.querySelector("button").onclick = function(event){
    let age = document.querySelector("#age").value;
    if (!age.trim()){
      alert("필수입력")
      return;
    }
    if (age >= 30){
      document.querySelector("#demo").innerHTML = "old";
    } else{
      document.querySelector("#demo").innerHTML = "young";
    }
  }
</script>
