  <xmp class="code">
    forEach()
    map()
    flatMap()
    filter()
    reduce()        왼쪽 -> 오른쪽
    reduceRight()   오른쪽 -> 왼쪽
    
    every()   : 배열의 모든 요소가 조건을 만족한다면 true
                만족하지 않다면 false 반환
    some()    : 하나라도 조건 만족하면 true
    from()    : 길이가 있는 모든 객체에서 배열을 반환하는 메서드
    keys()    : 
    entries() : 
    with()    : 
    등등
  </xmp>

<script>
  let msg = "hello world";
  const mx = Array.from(msg);
  document.write(mx.toString() + "<br>");
</script>
<script>
  const m = [45,4,8,16,25];
  document.write( m.toString() + "<br>");
  
  // m의 2번째 8을 90으로 바꿔서 새로운 배열 생성
  const n = m.with(2, 90);
  document.write( n.toString() + "<br>");

  // 배열m의 모든 요소가 20보다 크면 true
  const flag = m.every(e => e > 20);
  document.write( flag + "<br>");
  // 배열m의 요소중 하나라도 20이상이면 true
  const flag2 = m.some(e => e > 20);
  document.write( flag2 + "<br>");

  // m 배열의 총합
  let tot = m.reduce((sum, e, i, array) => sum + e, 0);
  document.write(tot + "<br>");
