<script>
  // ******      자체 호출 함수   closure 클로저
  let plus = (function(){
    let counter = 0;  // 지역변수, 중첩함수로 전역변수 처럼 사용됨
    return function(){    // 중첩함수
      counter++;
      return counter;
    }
  })();

  $("button").on("click", function(){
    $("#demo").html(plus());
  });
</script>
