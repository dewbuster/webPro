<div>
  <xmp class="code">
     call() : 다른 객체에 메서드를 불러서 처리할 수 있는 함수
     apply() : 다른 객체에 메서드를 불러서 처리할 수 있는 함수
     차이점 - 매개변수가 있는 경우
      ㄴ call() - 매개변수 나열
      ㄴ apply() - 매개변수 배열 만들어 사용
      
  </xmp>
</div>
<script>
  let person = {
    print: function(){
      return this.name + "/" + this.age;
    },
    printf: function(city, eyeColor){
      return this.name + "/" + this.age + "/" + city + "/" + eyeColor;
    }
  }
  let person1 = {
    name:"hong",
    age:20,
    // print: function(){
    //   return this.name + "/" + this.age;
    // }
  };
  let person2 = {
    name:"admin",
    age:40
  };
  // person 객체의 print() 함수를 호출해서 출력
  person1.print.call(person);
  person1.printf.call(person, "seoul", "blue");
  person2.print.apply(person);
  person2.printf.apply(person, ["seoul", "blue"]);

  const m = [3,5,2,4,1];
  // 최대값 max
  let max = Math.max.apply(null, m);
</script>
<script>
  // bind()
  let result = person.print.bind(person1)();
  alert( result);
</script>
