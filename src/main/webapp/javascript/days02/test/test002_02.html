<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google" content="notranslate">
<link rel="stylesheet" href="http://localhost/webPro/resources/cdn-main/example.css">
<script src="http://localhost/webPro/resources/cdn-main/example.js"></script>
<style>
 span.material-symbols-outlined{
    vertical-align: text-bottom;
 }  
 p{
    height: 200px;
 }
</style>
</head>
<body onload="init()">
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">ddd Home</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
      
  </xmp>
  RED : <input id="c_red" type="range" min="0" max="255"  value="0" step="1">
  GREEN : <input id="c_green" type="range" min="0" max="255"  value="0" step="1">
  BLUE : <input id="c_blue" type="range" min="0" max="255"  value="0" step="1">
  <output id="out"></output>
  <p>홍길동</p>
</div>
<script>
  const c_red = document.querySelector("#c_red");
  const c_green = document.querySelector("#c_green");
  const c_blue = document.querySelector("#c_blue");
  const pElem = document.getElementsByTagName("p")[0];

  c_red.oninput = func_p_bgcolor;
  c_green.oninput = func_p_bgcolor;
  c_blue.oninput = func_p_bgcolor;

  function func_p_bgcolor(){
    pElem.style.backgroundColor = `RGB(${c_red.value},${c_green.value},${c_blue.value})` ; 
    pElem.innerText = `RGB(${c_red.value},${c_green.value},${c_blue.value})`;
    pElem.style.fontSize = "30px";
}


  function init(){
    func_p_bgcolor();
  }
</script>
</body>
</html>
