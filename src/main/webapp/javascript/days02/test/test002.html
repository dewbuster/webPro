<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
 span.material-symbols-outlined{
    vertical-align: text-bottom;
 }  
</style>
</head>
<body onload="init()">
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">ddd Home</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
      
  </xmp>
  <input id="pi_input" type="range" min="1" max="100" step="1">
  <output id="out"></output>
  <p>홍길동</p>
</div>
<script>
  const pi_input = document.querySelector("#pi_input");
  const out = document.getElementById("out");
  const pElem = document.getElementsByTagName("p")[0];
  let fontSize = 16;

  pi_input.oninput = function(){
    out.textContent = pi_input.value + "px";
    pElem.style.fontSize = pi_input.value + "px";
  }

  function init(){
    out.innerHTML = `${fontSize}px`;
    pi_input.value = fontSize;
    pElem.style.fontSize = `${fontSize}px`;
  }
</script>
</body>
</html>
