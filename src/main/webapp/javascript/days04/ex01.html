<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google" content="notranslate">
<link rel="stylesheet" href="http://localhost/webPro/resources/cdn-main/example.css">
<script src="http://localhost/webPro/resources/cdn-main/example.js"></script>
<style>
 span.material-symbols-outlined{
    vertical-align: text-bottom;
 }
</style>
</head>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">ddd Home</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
    <option value="">음악</option> 
      value속성을 설정하지 않으면 text속성 = value속성
      <option value="음악">음악</option> 
  </xmp>
  좋아하는 과목을 선택하세요?
  <br>
  <select name="subject" id="subject">
    <option value="">선택하세요.</option>
    <option value="kor">국어</option>
    <option value="eng">영어</option>
    <option value="mat">수학</option>
    <option value="pe">체육</option>
  </select>
  <br>
  <button>확인</button>
  <p id="demo"></p>
</div>
<script>
  document.querySelector("#subject").addEventListener("change", function(){
    selectChange();
  })
  document.querySelector("button").addEventListener("click", function(){
    selectChange();
  })

  function selectChange(){
    let sel = document.querySelector("#subject");
    let demo = document.querySelector("#demo");
    if (sel.selectedIndex == 0){
      alert("과목을 선택하세요");
      return;
    }
    //sel.selectedIndex
    //js options 컬렉션
    let sOp = sel.options[sel.selectedIndex];
    let oValue = sOp.value;
    let oText = sOp.text;
    demo.innerHTML = `선택한 옵션의 value : ${oValue}
                      <br>
                      선택한 옵션의 text : ${oText}
                      `;
  }
</script>
</body>
</html>
