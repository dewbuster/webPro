  // ES6 화살표 연산자,  => 람다식

  // js에서 함수의 매개변수는 let, var, const 키워드 사용X
  // function test(let x, var y){ } X

    // if (y == undefined) y = 0;
    alert(`${x} / ${y}`);
  }
