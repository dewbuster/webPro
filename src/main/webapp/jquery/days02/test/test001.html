<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google" content="notranslate">
<link rel="stylesheet" href="http://localhost/webPro/resources/cdn-main/example.css">
<script src="http://localhost/webPro/resources/cdn-main/example.js"></script>
<style>
 span.material-symbols-outlined{
    vertical-align: text-bottom;
 }
 div#demo{
  border: 1px solid gray;
  height: 100px;
  width: 300px;
  overflow: auto;
 }
 .item{
  color:red;
  background-color: yellow;
 }
 .search{
  color:yellow;
  background-color: blue;
 }
</style>
</head>
<body onload="init()">
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">ddd Home</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
  
  </xmp>

  <label for="name">이름 입력 : </label>
  <input type="text" id="name" name="name" autofocus><br>
  <button>추가</button>
  <button id="reset">모두 삭제</button>
  <button id="search">검색</button>
  <button id="modify">수정</button>
  <button id="delete">삭제</button>
  <!-- [title*=' '] -->
  <div id="demo">
  </div>
</div>
<script>
  const txtName = $("#name");
  const btnAdd = $("button:first-of-type");
  const btnAllDel = $("#reset");
  const btnSearch = $("#search");
  const demo = $("#demo");
  btnAdd.on("click", function(){
    let name = txtName.val();
    // const list = document.querySelectorAll("#demo>.item");
    //     for (let index = 0; index < list.length; index++) {
    //       list[index].style.backgroundColor = "white";
    //     }
    const lastItem = $("#demo>.item:last-of-type");
    if (lastItem)
      lastItem.css("background-color", "white");

    demo.html(demo.html() + `<div class="item">${name}</div>`);
    demo.animate({ scrollTop: 1000 }, 1000);
    txtName.select();
  });
  btnAllDel.on("click", function(){
    demo.html("");
  });

  btnSearch.on("click", function(){
    let searchWord = txtName.value;
    const items = $(".item");
    for (var i = 0; i < items.length; i++) {
      items[i].css("background-color", "white");
      let itemName = items[i].text();

      // if (itemName.includes(searchWord)){
      if (itemName.indexOf(searchWord) != -1){
        items[i].css("background-color", "black");
             items[i].html(itemName.replaceAll(searchWord
             , `<span class='search'>${searchWord}</span>`)) ;
      }
	}
  })
  function init(){
    txtName.focus();
  }
</script>
</body>
</html>
