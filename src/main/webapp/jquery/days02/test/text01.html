<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google" content="notranslate">
<link rel="stylesheet" href="http://localhost/webPro/resources/cdn-main/example.css">
<script src="http://localhost/webPro/resources/cdn-main/example.js"></script>
<style>
 span.material-symbols-outlined{
    vertical-align: text-bottom;
 } 
</style>
</head>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">ddd Home</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
                         
  </xmp>
  <label for="name">이름 입력 : </label>
  <input type="text" id="name" name="name" autofocus onkeypress="evt(event)">
  <button onclick="evt()">추가</button>
  <br><br>
  <select id="listbox" style="width: 300px" multiple>
  </select>

  <script>
    const btn = document.querySelector("button");
    const ipt = document.querySelector("#name");
    const lb = document.querySelector("#listbox");
    ipt.focus();

    function evt(e){
      if (e.keyCode == 13){
        const list = document.querySelectorAll("option");
        for (let index = 0; index < list.length; index++) {
          list[index].removeAttribute("style");
        }
        var opt = document.createElement("option");
        opt.innerText = document.querySelector("#name").value;
        
        lb.appendChild(opt);
        opt.style.backgroundColor = "yellow";
        opt.style.color = "red";
        lb.scrollTop = lb.scrollHeight;
        ipt.select();
      }
    }
  </script>
</div>
</body>
</html>
