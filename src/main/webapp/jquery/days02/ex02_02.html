  const btnTurnOn = $("<button>Turn ON</button>");
  $("body > div").append(btnTurnOn);
  const btnTurnOff = $("<button></button>")
  btnTurnOff.html("Turn Off")
  $("body > div").append(btnTurnOff);
  $("body > div").append("<br>");
  const imgBulb = $("<img>");
  // imgBulb.attr("src", "../images/pic_bulboff.gif");
  // imgBulb.prop("alt", "bulboff");
  imgBulb.attr({
    "src":"../images/pic_bulboff.gif",
    "alt":"bulboff"
  });
  $("body > div").append(imgBulb);
  btnTurnOff.hide();

  btnTurnOn.on("click", function(){
    bulb_onoff(true);
  });
  btnTurnOff.on("click", function(){
    bulb_onoff(false);
  });

  function bulb_onoff(flag){
    btnTurnOn.toggle();
    btnTurnOff.toggle();
    imgBulb.attr("src", `../images/pic_bulb${flag?"on":"off"}.gif`);
  }
  
</script>
